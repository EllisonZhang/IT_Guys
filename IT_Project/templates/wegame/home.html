{% extends 'wegame/base.html' %}
{% load staticfiles %}

{%block head_block%}
    <title>WeGame</title>
    <link rel = "stylesheet" href="/static/css/index-page.css">
{%endblock%}

{%block body_block%}
  <!--  ---------------------------------- page ---------------------------------- -->
    <!-- Container for the image gallery -->
    <div class="slide-show-container">
      <!-- Full-width images with number text -->
      <div class="mySlides decorate">
          <img src="/static/game1.jpg" style="width:100%">
      </div>
      <div class="mySlides decorate">
          <img src="/static/Minecraft.jpg" style="width:100%">
      </div>
      <div class="mySlides decorate">
          <img src="/static/game2.jpg" style="width:100%">
      </div>
    
      <!--Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      <!-- The dots/circles -->
      <div class="dot-container ">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div> 
    </div>

    <!-- Container for the top stories section -->
    <div class = "top-stories-container">
      <!-- story title -->
      <div class ="top-stories-title">
        <h2>Top Stories</h2>
      </div>
      <!-- cards part -->
      <div class="story-cards">
        <div class = "story-card dynamic-zoom-in story1">
            <div class="over">
              <a href="#" class="icon" title="User Profile">
              </a>
            </div>
          <!-- <img src = "/static/home-pic/ARK.jpeg" alt="picture lost" class = "image"> -->
        </div>
        <div class = "story-card dynamic-zoom-in story2">

        </div>
        <div class = "story-card dynamic-zoom-in story3">

        </div>
        <div class = "story-card dynamic-zoom-in story4">

        </div>
        <div class = "story-card dynamic-zoom-in story5">

        </div>
        <div class = "story-card dynamic-zoom-in story6">

        </div>
        <div class = "story-card dynamic-zoom-in story7">
  
        </div>
        <div class = "story-card dynamic-zoom-in story8">
  
        </div>
        <div class = "story-card dynamic-zoom-in story9">
  
        </div>
        <div class = "story-card dynamic-zoom-in story10">
  
        </div>


      </div>
    </div>

    <!-- news part -->

    <div class = "top-stories-container">
        <!-- title -->
        <div class ="top-stories-title">
          <h2>Latest News</h2>
        </div>
        <div class="scroll-container">
        {% for article in articles %}
        <div class="scroll-card dynamic-zoom-in">
          <img src="{{ article.urlToImage}} " alt="" width="200">
          <p><a href="{{ article.url }}" target="_blank">{{ article.title}}</a><p>
        </div>
        
        {% endfor %}       
{%endblock%}
  <!-- ----------------------------------footer---------------------------------- -->


{%block script_block%}
  <script src="/static/js/homeSlideScript.js"></script>

{%endblock%}
