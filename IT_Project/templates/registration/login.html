<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "/static/style.css">
        <title>WeGame Login</title>
    </head>

    <body>
        <div class = "frame loginframe">
        <div class ="infor_container">
            <h1>Sign In</h1>
        </div>

        <div class = "form_container">
            <form id = "registerForm" method = "POST" action = "#">
                    <div class="form-group">
                        <fieldset class = name_fieldset>
                            <div class = normal_form>
                                <input type="text" placeholder="E-mail Address" class ="E-mail_input"/>
                            </div>
                        </fieldset> 

                        <fieldset class = name_fieldset>
                            <div class = normal_form>
                                <input type="text" placeholder="Password" class ="E-mail_input"/>
                            </div>
                        </fieldset> 
                        <fieldset class = name_fieldset>
                            <div class="control-group">
                                <div class="grid-100 row-checkbox">

                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="submission">
                        <button id = "create_account">
                            <span class = "button_text">Log in to WeGame</span>
                        </button>                    
                    </div>       
            </form>
            <div class="break_line">
                <span class = "break_line_text">OR LOG IN WITH</span>
            </div>
            <div class = "socialAPP">
                <form class = "socialAPI" method = "POST">
                    <button id = "facebook">
                        <span class = "icon_fb">Facebook</span>
                    </button> 
                </form>
                <form class = "socialAPI" method = "POST">
                    <button id = "google">
                        <span class = "icon_google">Google</span>
                    </button> 
                </form>
            </div>  

            <ul id="signupList">
                <li>
                    <a href = "http://127.0.0.1:8000/accounts/register/" id="signup">Create a free WeGame Account</a>
                </li>
            </ul>

        </div>
        </div>
    </body> 
</html>
